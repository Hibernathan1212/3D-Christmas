<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width"> 
        <title>Christmas</title> 
        <link href="style.css" rel="stylesheet" type="text/css" /> 
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <!-- <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script> -->
        <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@1.2.0/dist/aframe-particle-system-component.min.js"></script>
        <!-- <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script> -->
        <!-- <script src="https://unpkg.com/aframe-gradient-sky@1.3.0/dist/gradientsky.min.js"></script> -->
    </head> 
    <body> 
        <a-scene>
            <a-assets>
                <!-- <audio id="nature" src="https://ucarecdn.com/af005352-2be2-462c-921d-22ab69283ef1/" crossorigin="anonymous"></audio> -->
                <a-mixin id="snowball" geometry="primitive: sphere; segmentsHeight: 10; segmentsWidth: 10;" material="color: white; roughness: 0.5;"></a-mixin>
                <a-mixin id="coal" geometry="primitive: sphere; segmentsHeight: 4; segmentsWidth: 2; radius: 0.05;" material="color: black; roughness: 0.2;"></a-mixin>
                <a-asset-item id="tree" src="Christmass Tree.glb">
            </a-assets>

            <a-entity gltf-model="#tree" position="0 -0.01 -10" scale="1 1 1"></a-entity>

            <a-entity environment="preset: starry; dressingAmount: 500; skyType: atmosphere; shadow: true; fog: 0.5; groundTexture: walkernoise; groundColor: #FFFAFA; groundColor2: #FFFFFF"></a-entity>
            <a-entity particle-system="preset: snow; particleCount: 1000000; size: 0.5; color: #FFFFFF"></a-entity>

            <a-entity particle-system="preset: dust; particleCount: 1000000; size: 0.1; color: #FFFFFF"></a-entity>

            <a-entity particle-system="preset: snow; particleCount: 1000000; size: 0.2; color: #FFFFFF"></a-entity>


            <!-- Thank you Dan sinni for snowman -->
            <!-- Snowman -->
            <a-entity position="5 0 -10" rotation="0 10 0">
                
                <!-- Hat -->
                <a-entity position="-0.17 2.98 0" rotation="0 0 10">
                <a-entity geometry="primitive: cylinder; radius: 0.4; height: 0.6" material="color: #333;"></a-entity>
                <a-entity geometry="primitive: cylinder; radius: 0.405; height: 0.1" material="color: gray;" position="0 -0.2 0"></a-entity>
                <a-entity geometry="primitive: cylinder; radius: 0.7; height: 0.025" material="color: #333;" position="0 -0.3 0"></a-entity>
                </a-entity>
                
                <!-- Body -->
                <a-entity mixin="snowball" geometry="radius: 0.8" position="0 2 0"></a-entity>
                <a-sphere mixin="snowball" position="0 0.7 0"></a-sphere>
                
                <!-- Eyes -->
                <a-entity mixin="coal" position="-0.25 2.2 0.75"></a-entity>
                <a-entity mixin="coal" position="0.25 2.2 0.75"></a-entity>
                
                <!-- Carrot Nose -->
                <a-entity geometry="primitive: cone; radiusBottom: 0.05; radiusTop: 0.01 height: 0.5;" material="color: #EB8921; roughness: 0.7;" rotation="90 0 0" position="0 2 1"></a-entity>
                
                <!-- Mouth -->
                <a-entity mixin="coal" position="0 1.73 0.75"></a-entity>
                
                <a-entity mixin="coal" position="0.1 1.75 0.75"></a-entity>
                <a-entity mixin="coal" position="-0.1 1.75 0.75"></a-entity>
                
                <a-entity mixin="coal" position="0.2 1.8 0.75"></a-entity>
                <a-entity mixin="coal" position="-0.2 1.8 0.75"></a-entity>
    
                <!-- Buttons -->
                <a-entity mixin="coal" position="0 1.3 0.8"></a-entity>
                <a-entity mixin="coal" position="0 1 0.9"></a-entity>
                <a-entity mixin="coal" position="0 0.7 0.95"></a-entity>
            </a-entity>

            <a-entity position="-5 0 -10" rotation="0 10 0">
                
                <!-- Hat -->
                <a-entity position="-0.17 2.98 0" rotation="0 0 10">
                <a-entity geometry="primitive: cylinder; radius: 0.4; height: 0.6" material="color: #333;"></a-entity>
                <a-entity geometry="primitive: cylinder; radius: 0.405; height: 0.1" material="color: gray;" position="0 -0.2 0"></a-entity>
                <a-entity geometry="primitive: cylinder; radius: 0.7; height: 0.025" material="color: #333;" position="0 -0.3 0"></a-entity>
                </a-entity>
                
                <!-- Body -->
                <a-entity mixin="snowball" geometry="radius: 0.8" position="0 2 0"></a-entity>
                <a-sphere mixin="snowball" position="0 0.7 0"></a-sphere>
                
                <!-- Eyes -->
                <a-entity mixin="coal" position="-0.25 2.2 0.75"></a-entity>
                <a-entity mixin="coal" position="0.25 2.2 0.75"></a-entity>
                
                <!-- Carrot Nose -->
                <a-entity geometry="primitive: cone; radiusBottom: 0.05; radiusTop: 0.01 height: 0.5;" material="color: #EB8921; roughness: 0.7;" rotation="90 0 0" position="0 2 1"></a-entity>
                
                <!-- Mouth -->
                <a-entity mixin="coal" position="0 1.73 0.75"></a-entity>
                
                <a-entity mixin="coal" position="0.1 1.75 0.75"></a-entity>
                <a-entity mixin="coal" position="-0.1 1.75 0.75"></a-entity>
                
                <a-entity mixin="coal" position="0.2 1.8 0.75"></a-entity>
                <a-entity mixin="coal" position="-0.2 1.8 0.75"></a-entity>
    
                <!-- Buttons -->
                <a-entity mixin="coal" position="0 1.3 0.8"></a-entity>
                <a-entity mixin="coal" position="0 1 0.9"></a-entity>
                <a-entity mixin="coal" position="0 0.7 0.95"></a-entity>
            </a-entity>

            <a-camera position="0 1.6 0"></a-camera>
            <a-light type="ambient" color="#445451"></a-light>
            <a-light type="point" intensity="2" position="2 4 4"></a-light>
            <a-light type="point" intensity="0.5" position="-2 4 -4"></a-light>
            <a-light type="point" intensity="0.5" position="2 4 -4"></a-light>
            <a-light type="point" intensity="0.5" position="-2 4 4"></a-light>
            <a-light type="point" intensity="0.5" position="0 4 0"></a-light>
            <a-light type="point" intensity="0.5" position="0 0 0"></a-light>
        </a-scene> 
        <script src="script.js"></script> 
    </body> 
</html>
